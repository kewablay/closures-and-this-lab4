<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Task 2</title>

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts end -->
  </head>
  <body
    style="font-family: 'Poppins', sans-serif"
    class="w-screen box-border tracking-[-0.2px] overflow-x-hidden mb-20"
  >
    <main class="w-[70%] sm:w-[60%] md:w-[40%] mx-auto mt-28 mb-28">
      <!-- option 1 Eventlistner with normal function -->
      <section>
        <div>
          <h1 class="text-3xl font-bold tracking-[-1.5px]">Option 1</h1>
        </div>
        <p class="text-gray-500 mt-2">
          Event Listners with normal functions - click the button to see its
          properties
        </p>
        <button
          id="button"
          class="mt-5 px-8 py-2 hover:bg-blue-400 rounded-lg bg-blue-500 text-white"
        >
          Click Me
        </button>
        <div
          class="console mt-5 bg-slate-100 p-5 rounded-lg h-[30vh] overflow-y-auto"
        ></div>
      </section>

      <!-- option 1 Eventlistner with normal function -->
      <section class="mt-32 mb-20">
        <div>
          <h1 class="text-3xl font-bold tracking-[-1.5px]">Option 2</h1>
        </div>
        <p class="text-gray-500 mt-2">
          Event Listners with arrow function - click the button to see its
          properties
        </p>
        <button
          id="buttonWithArrowFunc"
          class="mt-5 px-8 py-2 hover:bg-blue-400 rounded-lg bg-blue-500 text-white"
        >
          Click Me
        </button>
        <div
          class="console2 mt-5 bg-slate-100 p-5 rounded-lg h-[30vh] overflow-y-auto"
        ></div>
      </section>

      <section class="mt-32">
        <h1 class="text-3xl font-bold tracking-[-1.5px]">Timer</h1>
        <p class="text-gray-500 mt-2 mb-2">
          Enter duration and click the button to start the timer.
        </p>

        <form id="timer-input-form" class="flex mb-5 mt-3 gap-3 box-border items-center">
          <input
            type="number"
            name="number"
            id="number"
            required
            class=" border border-gray-300 p-2.5 px-5 "
          />
          <input type="submit" value="Start" id="timer-button" class="bg-blue-500 text-white p-5 py-2.5 rounded-sm">
        </form>

        <div id="timer-container" class=" ">
          <!-- timer goes here  -->
         
        </div>
      </section>
    </main>
    <script src="task2.js"></script>
    <script src="task4.js"></script>
  </body>
</html>
